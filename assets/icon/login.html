<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_login.css">
    <title>Iniciar Sessão</title>
</head>
<body>
    <div class="main-login">
       <div class="left-login">
         <h1>SOFT IPIZ<br> O Seu Software Administrativo</h1>
         <img src="img/img.svg" class="left-login-image" alt="Logotipo Do IPIZ">
    </div>
       <div class="right-login">
          <div class="card-login">
            <input type="image" src="img/logo.png" alt="Submit" width="110" height="">
            <div class="textfield">
                <label for="usuario">NOME DO USUÁRIO</label>
                <input type="text" name="usuario"placeholder="Inserir Nome">
          </div>
          <div class="textfield">
            <label for="senha">PALAVRA-PASSE</label>
            <input type="password" name="Senha"placeholder="Inserir Senha">
           </div>
            <button class="btn-login">ENTRAR</button>
      </div>
       </div>
    </div>   
</body>
</html>
